{% extends "shared/base.html" %}
{% block content %}
<h2>Upload File for Project: {{ project.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<a href="{% url 'list_files' project.id %}">Back to Files</a>
{% endblock %}
