<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

form label {
    font-weight: bold;
    color: #333;
}

form input,
form textarea,
form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

form button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <form method="post" class="p-4 bg-light rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">عنوان پروژه</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">توضیحات پروژه</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="id_languege" class="form-label">زبان برنامه‌نویسی</label>
            {{ form.languege }}
        </div>
        <button type="submit" class="btn btn-primary">ارسال درخواست</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger">
        <ul>
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li>{{ field }}: {{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
    {% endif %}

    
</body>
<script>
    document.querySelectorAll('input, textarea, select').forEach(field => {
    field.addEventListener('focus', () => {
        field.style.borderColor = '#007bff';
    });
    field.addEventListener('blur', () => {
        field.style.borderColor = '#ccc';
    });
});
</script>
</html>
