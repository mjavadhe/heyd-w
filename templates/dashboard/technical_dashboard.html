{% extends "base.html" %}
{% block content %}
<h2>Technical Team Dashboard</h2>
<h3>Projects in Progress</h3>
<table>
    <tr>
        <th>Project ID</th>
        <th>Title</th>
        <th>Delivery Time</th>
        <th>Actions</th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{ project.project_id }}</td>
        <td>{{ project.title }}</td>
        <td>{{ project.delivery_time }} days</td>
        <td>
            <a href="{% url 'upload_file' project.id %}">Upload Files</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
