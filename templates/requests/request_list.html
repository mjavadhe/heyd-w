{% extends "base.html" %}
{% block content %}
<h2>Your Requests</h2>
<table>
    <tr>
        <th>Project ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for request in requests %}
    <tr>
        <td>{{ request.project_id }}</td>
        <td>{{ request.title }}</td>
        <td>{{ request.status }}</td>
        <td>
            <a href="{% url 'request_detail' request.id %}">Details</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
